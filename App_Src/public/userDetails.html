     <div id="wrap">
        <div style="text-align: center;">
            <img src="/images/cloudcity.gif" height="30%" width="30%">
            <h1>Welcome to The Hotel</h1>
            <hr>
        
            <div class="container">
                <div class="user-details">
                    <div class="user-details-input-screen">
                        <div class="form-title">
                            <h1>Enter User Details</h1>
                        </div>
                        <hr>
                        <div class="user-details-form">
                            <div class="control-group">
                                <label class="login-field-icon fui-user" for="fname">First Name* </label>
                                <input type="text" class="login-field" value="" placeholder="first name" id="fname">
                            </div>

                            <div class="control-group">
                                <label class="login-field-icon fui-user" for="lname">Last Name* </label>
                                <input type="text" class="login-field" value="" placeholder="last name" id="lname">
                            </div>

                            <div class="control-group">
                                <label class="login-field-icon fui-user" for="email">Email* </label>
                                <input type="email" class="login-field" value="" placeholder="email" id="email">
                            </div>

                            <div class="control-group">
                                <label class="login-field-icon fui-user" for="room">Room Number* </label>
                                <input type="text" class="login-field" value="" placeholder="room no." id="room">
                            </div>

                            <a class="btn btn-primary btn-large btn-block" href="#">Next <i class="fas fa-angle-double-right"></i></a>
                            <a class="verified-link" href="/">Already verified?</a>
                        </div>
                    </div>
                </div>
            </div>
